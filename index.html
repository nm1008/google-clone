<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/google.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">
                <svg style="width: 25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>apps</title><path d="M16,20H20V16H16M16,14H20V10H16M10,8H14V4H10M16,8H20V4H16M10,14H14V10H10M4,14H8V10H4M4,20H8V16H4M10,20H14V16H10M4,8H8V4H4V8Z" /></svg>
            </a>
            <a href="#"><img style="width: 35px" src="images/profile-picture.jpg" alt="Profile picture"></a>
        </div>
        <div class="main">
            <img src="images/google-logo.png" alt="Google logo">
            <div class="position-search-bar">
                <input type="text" id="text">
                <svg style="width: 30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                <img class="google-mic" style="width: 15px" src="images/google-mic.png" alt="google-mic">
                <img class="google-lens" style="width: 25px" src="images/google-lens.jpg" alt="google-lens-logo">
            </div>
            <div class="btn">
               <button type="submit">Google Search</button>
               <button type="submit">I'm Feeling Lucky</button>
            </div>
            <div class="google-offer">
                <p>Google offered in:</p>
                <a href="#">Filipino</a>
                <a href="#">Cebuano</a>
            </div>
        </div>
        <div class="footer">
            <div class="first">
                <p>Philippines</p>
            </div>
            <div class="second">
                <div class="left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a> 
                </div>
            </div>
        </div>
    </div>


</body>
</html>
